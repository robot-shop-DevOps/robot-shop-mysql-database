apiVersion: batch/v1

kind: Job

metadata:
  name: {{ .Values.microservice }}
  labels:
{{ .Values.labels | toYaml | indent 4 }}

spec:
  template:
    spec:
      restartPolicy: {{ .Values.job.pod.restartPolicy }}

      nodeSelector: 
{{ .Values.job.pod.nodeSelector | toYaml | indent 8 }}

      containers:
      - name: setup-users

        image: "{{ .Values.job.pod.container.image.repo }}:{{ .Values.job.pod.container.image.version }}"

        env:
{{ .Values.job.pod.container.env | toYaml | indent 10 }}

        command: ["/bin/sh", "-c"]

        args:
        - |
            while ! nc -zv "mysql" "3306"; do
              echo "MySQL is not available yet"
              sleep 5
            done

            echo "Creating users..."

            mysql -h mysql -u root -p"$MYSQL_ROOT_PASSWORD" <<EOF
            CREATE USER IF NOT EXISTS 'ratings'@'%' IDENTIFIED BY '${MYSQL_RATINGS_PASSWORD}';
            GRANT ALL PRIVILEGES ON ratings.* TO 'ratings'@'%';
            CREATE USER IF NOT EXISTS 'shipping'@'%' IDENTIFIED BY '${MYSQL_SHIPPING_PASSWORD}';
            GRANT ALL PRIVILEGES ON cities.* TO 'shipping'@'%';
            EOF